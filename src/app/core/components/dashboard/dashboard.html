<app-header></app-header>

<div class="container mx-auto my-5 grid grid-cols-2 gap-4">

    <!-- col 1 -->
    <div class="shadow-xs bg-white border border-gray-200 rounded-xl p-5 flex flex-col items-center hover:shadow-lg transition-shadow duration-300">

        <div class="bg-blue-100 rounded-full mb-5 h-16 w-16 flex items-center justify-center">
            <span class="fa-solid fa-qrcode text-3xl text-blue-500"></span>
        </div>

        <div class="text-center mb-5">
            <h1 class="font-bold text-xl">Escanear QR Code</h1>
            <p class="text-sm text-gray-500">Use a câmera para ler um QR Code e rastrear um item</p>
        </div>

        <button routerLink="/item/create"
            class="bg-blue-500 border border-blue-500  text-white w-64 p-3 rounded-xl hover:bg-blue-600 transition-colors duration-300">
            <span class="fa-solid fa-qrcode text-white"></span>
            <span class="text-white ml-2">Iniciar Scanner</span>
        </button>       
    </div>
    
    <!-- col 2 -->
    <div class="shadow-xs bg-white border border-gray-200 rounded-xl p-5 flex flex-col items-center hover:shadow-lg transition-shadow duration-300">

        <div class="bg-green-100 rounded-full mb-5 h-16 w-16 flex items-center justify-center">
            <span class="fa-solid fa-plus text-3xl text-green-500 "></span>
        </div>

        <div class="text-center mb-5">
            <h1 class="font-bold text-xl">Cadastrar Item</h1>
            <p class="text-sm text-gray-500">Crie um novo item para rastrear</p>
        </div>

        <button routerLink="/item/create" 
            class="group bg-green-50 border border-green-500 w-64 p-3 rounded-xl hover:bg-green-600 transition-colors duration-300">
            <span class="fa-solid fa-plus text-green-500 group-hover:text-white"></span>
            <span class="text-green-500 ml-2 group-hover:text-white">Cadastrar Item</span>
        </button>
    </div>

</div>

<!-- Itens Rastreados -->
<div class="container mx-auto flex justify-between items-end mb-5">
    <h1 class="text-2xl font-bold">
        Itens Rastreados
    </h1>

    <p class="text-lg font-bold">
        <span class="bg-gray-100 px-3 py-1 rounded-full">0 itens</span>
    </p>

</div>

<!-- Itens -->
<div
    class="container bg-white mx-auto border border-gray-200 rounded-xl p-5 flex flex-col items-center hover:shadow-lg transition-shadow duration-300">
    <span class="bi bi-box-seam text-5xl text-blue-200 my-5"></span>

    <div class="text-center mb-5">
        <h1 class="font-bold text-xl">Nenhum item cadastrado</h1>
        <p class="text-sm text-gray-500">Comece criando seu primeiro item rastreável</p>
    </div>

    <button routerLink="/item/create"
        class="bg-blue-500 border border-blue-500  text-white w-64 p-3 rounded-xl hover:bg-blue-600 transition-colors duration-300">
        <span class="fa-solid fa-plus text-white"></span>
        <span class="text-white ml-2">Criar Primeiro Item</span>
    </button>
</div>
