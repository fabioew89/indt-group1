<div class="login-page min-h-screen bg-gray-50 pt-10">
    <form [formGroup]="formLogin"
        class="flex flex-col gap-5 bg-white w-full max-w-[85%] md:max-w-[75%] lg:max-w-[50%] xl:max-w-[40%] border-solid border border-gray-200 shadow-lg mx-auto p-3 rounded-md py-6">
        <h2 class="mx-auto text-2xl font-bold text-gray-700">Login</h2>
        <div class="flex flex-col">
            <label class="text-lg mb-2 ml-1 text-gray-700">Login</label>
            <input formControlName="login" class="outline-none border-solid border border-gray-200 py-2 px-3 rounded-md"
                type="text" placeholder="Login">
        </div>
        <div class="flex flex-col">
            <label class="text-lg mb-2 ml-1 text-gray-700">Password</label>
            <input formControlName="password"
                class="outline-none border-solid border border-gray-200 py-2 px-3 rounded-md" type="password"
                placeholder="Password">
        </div>
        @if (isFormLoginInvalid) {
        <p class="bg-red-500 p-3 text-white font-bold rounded-md text-center text-xl">Login ou Senha inv√°lidos.</p>
        }

        <div class="flex justify-between gap-3">
            <button (click)="handleLogin()"
                class="bg-blue-500 w-full rounded-md p-1 text-gray-100 font-bold hover:bg-blue-400 hover:text-white transition-all duration-200">
                Entry
            </button>

            <button routerLink="/create-user"
                class="bg-gray-200 w-full rounded-md p-1 text-gray-700 font-bold hover:bg-gray-300 hover:text-gray-900 transition-all duration-200">
                Register
            </button>
        </div>
    </form>
</div>
