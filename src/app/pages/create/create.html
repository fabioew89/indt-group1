<header class="border-b border-gray-300">
    <div class="flex items-center p-4 gap-3 mx-auto 2xl:max-w-[75%]">
        <button routerLink="/dashboard"
            class="flex items-center justify-center rounded-lg w-10 h-10 hover:bg-green-600 hover:text-gray-50 transition-all duration-300 outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </button>
        <div class="flex items-center justify-center bg-blue-100 w-10 h-10 rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0080ff" class="bi bi-box-seam w-5 h-5"
                viewBox="0 0 16 16">
                <path
                    d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z" />
            </svg>
        </div>
        <div class="flex flex-col">
            <h3 class="font-bold text-2xl text-gray-800">Novo Item</h3>
            <span class="text-sm text-gray-500">Cadastrar item rastreável</span>
        </div>
    </div>
</header>
<div
    class="flex flex-col p-6 border border-gray-300 bg-white w-[90%] my-8 mx-auto shadow-gray-200 shadow-sm rounded-xl gap-6 md:w-[85%] lg:w-[65%] xl:w-[45%] 2xl:w-[30%]">
    <div>
        <label class="text-sm font-medium text-gray-800" for="user-name">
            Nome do item <span class="text-red-500">*</span>
        </label>
        <input id="user-name"
            class="py-2 px-3 mt-2 bg-gray-50 outline-none border border-gray-200 rounded-xl placeholder:text-gray-500 w-full md:placeholder:text-sm"
            type="text" placeholder="Ex: Notebook Dell XPS">
    </div>
    <div>
        <label class="text-sm font-medium text-gray-800" for="user-description">
            Descrição
        </label>
        <textarea id="user-description"
            class="py-2 px-3 mt-2 bg-gray-50 outline-none border border-gray-200 rounded-xl placeholder-gray-500 placeholder:text-sm w-full h-24"
            placeholder="Descrição detalhada do item..."></textarea>
    </div>
    <div>
        <label class="text-sm font-medium text-gray-800" for="user-name">
            Categoria <span class="text-red-500">*</span>
        </label>
        <div class="relative">
            <select id="user-name"
                class="py-2 px-3 mt-2 bg-gray-50 outline-none border border-gray-200 rounded-xl text-gray-800 placeholder:text-[10px] w-full appearance-none text-sm">
                <option value="" disabled selected hidden>Selecione uma categoria</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Roupas">Roupas</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Documentos">Documentos</option>
                <option value="Equipamentos">Equipamentos</option>
                <option value="Peças">Peças</option>
                <option value="Medicamentos">Medicamentos</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-down absolute right-4 top-5 text-gray-500 w-3 h-3" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
            </svg>
        </div>
    </div>
    <div>
        <label class="text-sm font-medium text-gray-800" for="user-name">
            Localização Atual <span class="text-red-500">*</span>
        </label>
        <input id="user-name"
            class="py-2 px-3 mt-2 bg-gray-50 outline-none border border-gray-200 rounded-xl placeholder:text-gray-500 w-full md:placeholder:text-sm"
            type="text" placeholder="Ex: Armazém Central - SP">
    </div>
    <div>
        <label class="text-sm font-medium text-gray-800" for="user-name">
            Status Inicial
        </label>
        <div class="relative">
            <select id="user-name"
                class="py-2 px-3 mt-2 bg-gray-50 outline-none border border-gray-200 rounded-xl placeholder:text-gray-500 w-full text-sm appearance-none"
                type="text" placeholder="Ex: Notebook Dell XPS">
                <option value="Pendente">Pendente</option>
                <option value="Medicamentos">Medicamentos</option>
                <option value="Em Processamento">Em Processamento</option>
                <option value="Em Trânsito">Em Trânsito</option>
                <option value="Em Separação">Em Separação</option>
                <option value="Pronto para Entrega">Pronto para Entrega</option>
                <option value="Entregue">Entregue</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-down absolute right-4 top-5 text-gray-500 w-3 h-3" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
            </svg>
        </div>
    </div>
    <div class="flex gap-3 pt-4 justify-between">
        <button
            class="text-sm text-gray-700 bg-gray-50 border border-gray-200 font-medium py-2 px-4 rounded-lg text-center w-full">Cancelar</button>
        <button
            class="flex justify-center text-nowrap items-center text-sm text-gray-50 bg-blue-500 font-medium py-2 px-4 rounded-lg text-center w-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFFFFF"
                class="bi bi-floppy w-3 h-3 mr-4" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z" />
                <path
                    d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
            </svg>
            Criar Item
        </button>
    </div>
</div>
